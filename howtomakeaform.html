<!DOCTYPE html>
<html lang = "en">
<head>
<title>Activity 4.01 Form</title>
</head>

<body>
<form action = "url_to_send_form_data" method = "post">
<fieldset>
<h2> Property for sale in Raleigh</h2>
<div class="row">
<div>
<div class="item">
<label for="radius">Search radius:</label>
<div class="select-wrapper">
<select id="radius" required>
<option value="">This area only</option>
<option value="1">1 mile</option>
<option value="5">5 miles</option>
<option value="10">10 miles</option>
</select>
</div>
<div class="item">
<label for="price">Price range:</label>
<div class="select-wrapper">
<select id="price" required>
<option value="">Any</option>
<option value="100">Up to 100k</option>
<option value="250">Up to 250k</option>
<option value="500">Up to 500k</option>
<option value="501">Over 500</option>
</select>
</div>
</div>
<div class="item">
    <label for="beds">Bedrooms:</label>
    <div class="se4lect-wrapper">
        <select id="beds" required>
            <option value="">Any</option>
            <option value="1">1 Bed</option>
            <option value="2">2 Beds</option>
            <option value="3">3 Beds</option>
            <option value="4">4 Beds</option>
            <option value="5M">5 Beds or more</option>
        </select>
    </div>
</div>
</div>
<div class="item">
    <input id="sold" class="checkbox"
    type="checkbox" name="sold" />
    <label for="sold">Include Sold Properties</label>
</div>
</div>
</div>
<button type="sumbmit">Find Properties</button>
</fieldset>
</form>
</body>
</html>
